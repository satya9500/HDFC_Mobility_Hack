   background-color:#2980b9;

<script>



var word=['Lump Sum Amount','Policy Term'];

var meaning_array=['A lump sum is a single payment of money, as opposed to a series of payments made over time','Amount of time for which you are under cover'];




</script>

<body>



<script type="text/javascript">



 $(document).ready(function(){
    $('input.autocomplete').autocomplete({
      data: {

              "Lump Sum Amount": null,
              "Policy Term": null,
            }

         });

    });

 function get_meaning()
{

  var user_word=document.getElementById('autocomplete-input').value;

  var flag=0;

  for(var i=0;i<word.length;i++)
  {
    if(user_word==word[i])
    {
        flag=1;

        document.getElementById('textarea1').innerHTML=meaning_array[i];

        break;
    }
  }

  if(flag!=1)
  {
       document.getElementById('textarea1').innerHTML="Nothing found";
  } 


}

</script>





 <div id="dictionary">
